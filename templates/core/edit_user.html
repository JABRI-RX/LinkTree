{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Your Profile  {% endblock title %}
{% block content %}
 <!-- component -->
<!-- component -->
<div class="  min-h-screen pt-2 font ">
    <div class="container mx-auto">
        <div class="inputs w-full max-w-2xl p-6 mx-auto">
            <a href="{% url 'Core:edit_user' %}" class="flex justify-center">
                <div class="relative w-14 h-14 overflow-hidden   bg-[#282c34] rounded-full ">
                    <svg class="absolute w-15 h-15 text-white  " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                </div>
            </a>
            <h2 class="text-2xl text-gray-900">Account Setting</h2>
            <form method="POST" action="" class="mt-6 border-t border-gray-400 pt-4">
                {% csrf_token %}
                <div class='flex flex-wrap -mx-3 mb-6'>
                    <div class='w-full md:w-full px-3 mb-6'>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' for='grid-text-1'>email address</label>
                        <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' placeholder='Enter email' value="{{user.email}}" name="email"  disabled>
                    </div>

                    <div class='w-full md:w-full px-3 mb-6 '>
                        <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>password</label>
                        <a href="{% url 'Core:change_password' %}" class="appearance-none bg-yellow-500 text-white px-3 py-2 shadow-sm border border-gray-400 rounded-md">Change your Password</a>
                    </div>
                      
                    <div class="personal w-full border-t border-gray-400 pt-4">
                        <h2 class="text-2xl text-gray-900">Personal info:</h2>
                        <div class="flex items-center justify-between mt-4">
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' >first name</label>
                                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{user.first_name}}" name="fname">
                            </div>
                            <div class='w-full md:w-1/2 px-3 mb-6'>
                                <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' >last name</label>
                                <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text' value="{{user.last_name}}" name="lname"   required>
                            </div>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2'>user name</label>
                            <input class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500' type='text'  value="{{user.username}}" name="username"  required>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2' >Bio</label>
                            <textarea class='bg-gray-100 rounded-md border leading-normal resize-none w-full h-20 py-2 px-3 shadow-inner  border-gray-400 font-medium placeholder-gray-700 focus:outline-none focus:bg-white' name="bio"  required>{{bio}}</textarea>
                        </div>
                        <div class="flex justify-end">
                            <button class="block px-3 py-2 mb-2 leading-loose text-xs text-center text-white font-bold bg-green-600 hover:bg-green-700  rounded-md" href="{% url 'Core:edit_user' %}">Save Changes</button>
    
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
